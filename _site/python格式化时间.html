<h3 id="格式化当前时间">格式化当前时间:</h3>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>import datetime
datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S')
</code></pre></div></div>

<h2 id="精确到毫秒">精确到毫秒:</h2>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S.%f')
</code></pre></div></div>

<h2 id="当前时间戳">当前时间戳:</h2>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>import time
time.time()
</code></pre></div></div>
